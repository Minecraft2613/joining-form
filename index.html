<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Joining Bonus</title>
  <style>
    :root {
      --box-color: #1e1e1e;
      --glow-color: #00ffcc;
      --glow-speed: 3s;
      --glow-brightness: 0.6;
      --bg-theme: linear-gradient(-45deg, #1e1e1e, #292929, #1b1b1b, #121212);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: var(--bg-theme);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .infoBox, form {
      background: var(--box-color);
      padding: 20px;
      margin: auto;
      margin-bottom: 30px;
      max-width: 640px;
      border-radius: 12px;
      box-shadow: 0 0 calc(25px * var(--glow-brightness)) var(--glow-color),
                  0 0 calc(50px * var(--glow-brightness)) var(--glow-color);
      animation: glowBox var(--glow-speed) ease-in-out infinite alternate;
    }

    @keyframes glowBox {
      0% {
        box-shadow: 0 0 calc(15px * var(--glow-brightness)) var(--glow-color),
                    0 0 calc(30px * var(--glow-brightness)) var(--glow-color);
      }
      100% {
        box-shadow: 0 0 calc(30px * var(--glow-brightness)) var(--glow-color),
                    0 0 calc(60px * var(--glow-brightness)) var(--glow-color);
      }
    }

    h2 {
      text-align: center;
      color: var(--glow-color);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 95%;
      margin: 0 auto 15px auto;
      display: block;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
      background-color: #2a2a2a;
      color: white;
    }

    button {
      background-color: #00aa00;
      color: white;
      font-weight: bold;
      cursor: pointer;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      display: block;
      margin: 15px auto 0;
    }

    button:hover {
      background-color: #008000;
    }

    #warningBox {
      display: none;
      color: #ff4444;
      background-color: #2a0000;
      padding: 10px;
      border-left: 4px solid red;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    #finalWarning {
      color: orange;
      background: #1c1c1c;
      padding: 10px;
      margin-top: -5px;
      margin-bottom: 15px;
      border-left: 4px solid orange;
      border-radius: 5px;
    }

    #themePanel {
      position: fixed;
      top: 60px;
      right: 20px;
      background: #1b1b1b;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      padding: 15px;
      width: 260px;
      display: none;
      z-index: 999;
    }

    .theme-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }

    .theme-btn:hover {
      background-color: #00ccb3;
    }

    #themePanel label {
      font-weight: normal;
      color: #ccc;
      font-size: 14px;
      margin-top: 10px;
    }

    #themePanel input[type="color"],
    #themePanel input[type="range"],
    #themePanel input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
    }

    #themePanel button {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<button class="theme-btn" onclick="toggleThemePanel()">üé® Change Theme</button>

<div id="themePanel">
  <label>Box Background Color</label>
  <input type="color" id="boxColor" />

  <label>Glow Color</label>
  <input type="color" id="glowColor" />

  <label>Glow Speed</label>
  <input type="range" id="glowSpeed" min="1" max="10" />

  <label>Glow Brightness</label>
  <input type="range" id="glowBrightness" min="0" max="1" step="0.1" />

  <label>Background Theme (Gradient or Image URL)</label>
  <input type="text" id="bgTheme" placeholder="e.g. linear-gradient(...) or image URL" />

  <button onclick="saveTheme()">üíæ Save Theme</button>
  <button onclick="resetTheme()">üîÑ Reset to Default</button>
</div>

<div class="infoBox">
  <h2>üéÅ Minecraft Joining Bonus</h2>
  <p>This form rewards players with in-game currency upon joining.</p>
</div>

<form id="bonusForm">
  <h2>üìù Fill the Form</h2>

  <label for="freemcuser">FreeMcServer Username</label>
  <input type="text" id="freemcuser" placeholder="Enter your FreeMcServer username" required>

  <label for="name">Your Name</label>
  <input type="text" id="name" placeholder="Enter your real name" required>

  <label for="contact">Discord or Instagram ID</label>
  <input type="text" id="contact" placeholder="e.g., user#1234 or @insta" required>

  <label for="mcusername">Minecraft Username</label>
  <input type="text" id="mcusername" placeholder="Your Minecraft name" required>

  <label for="edition">Edition</label>
  <select id="edition" required>
    <option value="" disabled selected>Select</option>
    <option value="Java">Java</option>
    <option value="Bedrock">Bedrock</option>
  </select>

  <label>Have you already joined the server?</label>
  <label><input type="radio" name="joined" value="Yes"> Yes</label>
  <label><input type="radio" name="joined" value="No"> No</label>

  <div id="warningBox">‚ö†Ô∏è You must agree to the rules to receive the bonus.</div>
  <div id="finalWarning">‚ö†Ô∏è If any information is false, no bonus will be given.</div>

  <button type="submit" id="submitBtn">Submit</button>
</form>

<script>
function toggleThemePanel() {
  const panel = document.getElementById("themePanel");
  panel.style.display = panel.style.display === "block" ? "none" : "block";
}

function applyTheme() {
  const vars = [
    "box-color",
    "glow-color",
    "glow-speed",
    "glow-brightness",
    "bg-theme"
  ];
  vars.forEach(v => {
    const value = localStorage.getItem("--" + v);
    if (value) document.documentElement.style.setProperty("--" + v, value);
  });
}

function saveTheme() {
  localStorage.setItem("--box-color", document.getElementById("boxColor").value);
  localStorage.setItem("--glow-color", document.getElementById("glowColor").value);
  localStorage.setItem("--glow-speed", document.getElementById("glowSpeed").value + "s");
  localStorage.setItem("--glow-brightness", document.getElementById("glowBrightness").value);
  const bg = document.getElementById("bgTheme").value;
  localStorage.setItem("--bg-theme", bg.startsWith("http") ? `url(${bg})` : bg);
  applyTheme();
  alert("üé® Theme saved!");
}

function resetTheme() {
  const defaults = {
    '--box-color': '#1e1e1e',
    '--glow-color': '#00ffcc',
    '--glow-speed': '3s',
    '--glow-brightness': '0.6',
    '--bg-theme': 'linear-gradient(-45deg, #1e1e1e, #292929, #1b1b1b, #121212)'
  };
  for (let v in defaults) {
    document.documentElement.style.setProperty(v, defaults[v]);
    localStorage.removeItem(v);
  }
  alert("üîÑ Theme has been reset to default.");
}

window.onload = applyTheme;
</script>

</body>
</html>
