<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Joining Bonus</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(-45deg, #1e1e1e, #292929, #1b1b1b, #121212);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      padding: 30px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    form {
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffcc;
    }

    h2 {
      text-align: center;
      color: #00ffcc;
    }

    input, select, button, label {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    input[type="radio"] {
      width: auto;
      margin-right: 8px;
      transform: scale(1.2);
    }

    button {
      background-color: #00aa00;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #008000;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    a {
      color: #00ffcc;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

  </style>
</head>
<body>

  <form id="bonusForm">
    <h2>üéÅ Minecraft Joining Bonus</h2>

    <input type="text" id="freemcuser" placeholder="FreeMcServer Username" required />
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="contact" placeholder="Discord ID or Instagram ID" required />
    <input type="text" id="mcusername" placeholder="Minecraft Username" required />

    <label>üñ•Ô∏è Which edition do you play?</label>
    <select id="edition" required>
      <option value="" disabled selected>Select edition</option>
      <option value="Java">Java Edition</option>
      <option value="Bedrock">Bedrock Edition</option>
    </select>

    <label>üì• Have you already joined the server?</label>
    <div class="radio-group">
      <label><input type="radio" name="joinedBefore" value="Yes" required onchange="toggleJoinDetails(true)"> Yes</label>
      <label><input type="radio" name="joinedBefore" value="No" onchange="toggleJoinDetails(false)"> No</label>
    </div>

    <div id="joinDetails" class="hidden">
      <label>üìÖ When did you join?</label>
      <input type="date" id="joinDate" max="2025-12-31" min="2025-01-01" />

      <label>üß© Which version did you join on?</label>
      <input type="text" id="version" placeholder="e.g., 1.20.4" />

      <label>üí∞ What is your current balance?</label>
      <input type="number" id="balance" placeholder="In-game money" />
    </div>

    <label class="rules-label">
      üìú Do you agree to the 
      <a href="https://minecraft2613.github.io/Minecarft-2613-Rules/" target="_blank">Minecraft Rules?</a>?
    </label>

    <div class="radio-group">
      <label><input type="radio" name="acceptRules" value="Yes" required> Yes</label>
      <label><input type="radio" name="acceptRules" value="No"> No</label>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    const webhookURL = "https://discordapp.com/api/webhooks/1384175324908093600/exW16D_efWe-KA20FdZDE6aOhKnq1AYuiCITMN4-DD3_KhUOWUIB-9RZpp04_-6P__fa"; // Replace with your webhook

    function toggleJoinDetails(show) {
      document.getElementById("joinDetails").classList.toggle("hidden", !show);
    }

    document.getElementById("bonusForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const freemcuser = document.getElementById("freemcuser").value;
      const name = document.getElementById("name").value;
      const contact = document.getElementById("contact").value;
      const mcusername = document.getElementById("mcusername").value;
      const edition = document.getElementById("edition").value;
      const joinedBefore = document.querySelector('input[name="joinedBefore"]:checked')?.value;
      const joinDate = document.getElementById("joinDate").value || "N/A";
      const version = document.getElementById("version").value || "N/A";
      const balance = document.getElementById("balance").value || "N/A";
      const acceptRules = document.querySelector('input[name="acceptRules"]:checked')?.value;

      let msg = `üéÆ **New Minecraft Joining Bonus Submission**\n
üåê FreeMcServer Username: ${freemcuser}
üë§ Name: ${name}
üì± Contact: ${contact}
üß± Minecraft Username: ${mcusername}
üñ•Ô∏è Edition: ${edition}
üì• Joined Before: ${joinedBefore}`;

      if (joinedBefore === "Yes") {
        msg += `\nüìÖ Join Date: ${joinDate}\nüß© Version: ${version}\nüí∞ Balance: ${balance}`;
      }

      msg += `\n‚úÖ Accepted Rules: ${acceptRules}`;

      fetch(webhookURL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ content: msg })
      })
      .then(res => {
        if (res.ok) {
          alert("‚úÖ Form submitted successfully!");
          document.getElementById("bonusForm").reset();
          toggleJoinDetails(false);
        } else {
          alert("‚ùå Error sending data.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("‚ö†Ô∏è Error connecting to Discord.");
      });
    });
  </script>

</body>
</html>
