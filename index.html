<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft Joining Bonus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-color: #121212;
      --box-color: #1e1e1e;
      --glow-color: #00ffcc;
      --glow-speed: 3s;
      --glow-brightness: 1;
      --background-image: none;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      background-image: var(--background-image);
      background-size: cover;
      color: white;
      padding: 20px;
    }

    .container {
      max-width: 640px;
      margin: auto;
      background-color: var(--box-color);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 calc(15px * var(--glow-brightness)) var(--glow-color);
      animation: glow var(--glow-speed) infinite alternate ease-in-out;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 calc(10px * var(--glow-brightness)) var(--glow-color);
      }
      to {
        box-shadow: 0 0 calc(25px * var(--glow-brightness)) var(--glow-color);
      }
    }

    h2 {
      text-align: center;
      color: var(--glow-color);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 5px;
      margin-bottom: 15px;
      background: #2a2a2a;
      color: white;
    }

    button {
      background-color: #00aa00;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 12px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background-color: #008000;
    }

    #finalWarning {
      background: #2a0000;
      color: #ff4444;
      padding: 10px;
      border-left: 5px solid red;
      margin-bottom: 15px;
      border-radius: 6px;
    }

    #themePanel {
      display: none;
      margin-top: 20px;
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
    }

    #themeToggle {
      position: fixed;
      top: 15px;
      right: 20px;
      background: #333;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }

    @media (max-width: 600px) {
      #themeToggle {
        right: 10px;
        top: 10px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>

  <button id="themeToggle">üé® Change Theme</button>

  <div class="container">
    <h2>üéÅ Minecraft Joining Bonus</h2>
    <p>Fill the form and receive your in-game bonus!</p>

    <label for="username">FreeMcServer Username:</label>
    <input id="username" placeholder="Enter your FreeMcServer username" required>

    <label for="contact">Discord or Instagram:</label>
    <input id="contact" placeholder="e.g. user#1234 or @instauser" required>

    <label for="mcname">Minecraft Username:</label>
    <input id="mcname" placeholder="Enter Minecraft username" required>

    <div id="finalWarning">‚ö†Ô∏è If any information is wrong, no bonus will be given.</div>

    <button type="submit">Submit</button>

    <!-- üé® Theme Customization Panel -->
    <div id="themePanel">
      <h3>üé® Theme Settings</h3>

      <label>Background Color</label>
      <input type="color" id="bgColor">

      <label>Box Color</label>
      <input type="color" id="boxColor">

      <label>Glow Color</label>
      <input type="color" id="glowColor">

      <label>Glow Speed (seconds)</label>
      <input type="range" id="glowSpeed" min="1" max="10" value="3">

      <label>Glow Brightness</label>
      <input type="range" id="glowBrightness" min="0" max="2" step="0.1" value="1">

      <label>Background Image (URL)</label>
      <input type="text" id="bgImage" placeholder="https://...">

      <button onclick="saveTheme()">üíæ Save Theme</button>
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById("themeToggle");
    const themePanel = document.getElementById("themePanel");

    themeToggle.addEventListener("click", () => {
      themePanel.style.display = themePanel.style.display === "block" ? "none" : "block";
    });

    function applyTheme(settings) {
      document.documentElement.style.setProperty('--bg-color', settings.bgColor || '#121212');
      document.documentElement.style.setProperty('--box-color', settings.boxColor || '#1e1e1e');
      document.documentElement.style.setProperty('--glow-color', settings.glowColor || '#00ffcc');
      document.documentElement.style.setProperty('--glow-speed', settings.glowSpeed + 's' || '3s');
      document.documentElement.style.setProperty('--glow-brightness', settings.glowBrightness || '1');
      document.documentElement.style.setProperty('--background-image', settings.bgImage ? `url(${settings.bgImage})` : 'none');
    }

    function saveTheme() {
      const theme = {
        bgColor: document.getElementById('bgColor').value,
        boxColor: document.getElementById('boxColor').value,
        glowColor: document.getElementById('glowColor').value,
        glowSpeed: document.getElementById('glowSpeed').value,
        glowBrightness: document.getElementById('glowBrightness').value,
        bgImage: document.getElementById('bgImage').value
      };
      localStorage.setItem("userTheme", JSON.stringify(theme));
      applyTheme(theme);
    }

    // Apply saved theme if available
    const saved = localStorage.getItem("userTheme");
    if (saved) {
      const theme = JSON.parse(saved);
      applyTheme(theme);
      document.getElementById('bgColor').value = theme.bgColor || "#121212";
      document.getElementById('boxColor').value = theme.boxColor || "#1e1e1e";
      document.getElementById('glowColor').value = theme.glowColor || "#00ffcc";
      document.getElementById('glowSpeed').value = theme.glowSpeed || "3";
      document.getElementById('glowBrightness').value = theme.glowBrightness || "1";
      document.getElementById('bgImage').value = theme.bgImage || "";
    }
  </script>

</body>
</html>
