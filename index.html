<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Bonus Form</title>
  <style>
    :root {
      --glow-color: #00ffcc;
      --glow-speed: 3s;
      --glow-brightness: 1;
      --box-bg: rgba(0, 0, 0, 0.6);
      --background-image: linear-gradient(-45deg, #1e1e1e, #292929, #1b1b1b, #121212);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: var(--background-image);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .infoBox, form {
      max-width: 700px;
      margin: auto;
      background: var(--box-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 calc(10px * var(--glow-brightness)) var(--glow-color), 0 0 calc(20px * var(--glow-brightness)) var(--glow-color);
      animation: glowBox var(--glow-speed) ease-in-out infinite alternate;
    }

    @keyframes glowBox {
      from {
        box-shadow: 0 0 calc(10px * var(--glow-brightness)) var(--glow-color);
      }
      to {
        box-shadow: 0 0 calc(20px * var(--glow-brightness)) var(--glow-color), 0 0 calc(35px * var(--glow-brightness)) var(--glow-color);
      }
    }

    h2 {
      text-align: center;
      color: var(--glow-color);
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"], input[type="date"], select {
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      display: block;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: white;
      font-size: 15px;
    }

    button {
      display: block;
      margin: 20px auto 0;
      background-color: #00aa00;
      color: white;
      font-weight: bold;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #008000;
    }

    #finalWarning {
      color: orange;
      background: #1c1c1c;
      padding: 10px;
      margin-top: 10px;
      border-left: 4px solid orange;
      border-radius: 5px;
      text-align: center;
    }

    #settingsPanel {
      max-width: 700px;
      margin: 30px auto;
      background: #181818;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #444;
    }

    #settingsPanel input[type="color"], #settingsPanel input[type="range"], #settingsPanel input[type="text"] {
      width: 100%;
      margin-top: 5px;
    }

    #settingsPanel label {
      margin-top: 10px;
      font-size: 14px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="infoBox">
    <h2>üéÅ Minecraft Joining Bonus Form</h2>
    <label for="freemcuser">FreeMcServer Username:</label>
    <input type="text" id="freemcuser" placeholder="Enter your FreeMcServer username" required>

    <label for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="discord">Discord or Instagram ID:</label>
    <input type="text" id="contact" placeholder="Enter your Discord or Instagram ID">

    <label for="mcusername">Minecraft Username:</label>
    <input type="text" id="mcusername" placeholder="Enter your Minecraft Username">

    <div id="finalWarning">‚ö†Ô∏è If any information is wrong, no bonus will be given.</div>

    <button id="submitBtn">Submit</button>
    <p id="submitStatus" style="text-align:center; margin-top: 10px;"></p>
  </div>

  <div id="settingsPanel">
    <h2>‚öôÔ∏è Customize Appearance</h2>

    <label>Box Background Color:</label>
    <input type="color" id="boxBgColor">

    <label>Glow Color:</label>
    <input type="color" id="glowColor">

    <label>Glow Brightness (1-5):</label>
    <input type="range" min="0" max="5" step="0.5" id="glowBrightness">

    <label>Glow Speed (seconds):</label>
    <input type="range" min="1" max="10" step="1" id="glowSpeed">

    <label>Custom Background (CSS like linear-gradient or image URL):</label>
    <input type="text" id="bgTheme" placeholder="e.g. linear-gradient(...) or url(...)">
  </div>

  <script>
    const root = document.documentElement;

    // Load saved preferences
    const savedSettings = ['--glow-color', '--glow-speed', '--glow-brightness', '--box-bg', '--background-image'];
    savedSettings.forEach(key => {
      const val = localStorage.getItem(key);
      if (val) root.style.setProperty(key, val);
    });

    document.getElementById('glowColor').value = localStorage.getItem('--glow-color') || '#00ffcc';
    document.getElementById('glowSpeed').value = parseFloat(localStorage.getItem('--glow-speed')) || 3;
    document.getElementById('glowBrightness').value = parseFloat(localStorage.getItem('--glow-brightness')) || 1;
    document.getElementById('boxBgColor').value = localStorage.getItem('--box-bg')?.replace('rgba', '#') || '#000000';
    document.getElementById('bgTheme').value = localStorage.getItem('--background-image') || '';

    // Update on change
    function updateStyle(key, value) {
      root.style.setProperty(key, value);
      localStorage.setItem(key, value);
    }

    document.getElementById('glowColor').oninput = e => updateStyle('--glow-color', e.target.value);
    document.getElementById('glowSpeed').oninput = e => updateStyle('--glow-speed', `${e.target.value}s`);
    document.getElementById('glowBrightness').oninput = e => updateStyle('--glow-brightness', e.target.value);
    document.getElementById('boxBgColor').oninput = e => updateStyle('--box-bg', e.target.value);
    document.getElementById('bgTheme').oninput = e => updateStyle('--background-image', e.target.value);

    // Submit Logic
    document.getElementById("submitBtn").addEventListener("click", () => {
      const btn = document.getElementById("submitBtn");
      const status = document.getElementById("submitStatus");
      btn.textContent = "Submitting...";
      setTimeout(() => {
        btn.textContent = "Submit";
        status.textContent = "‚úÖ Form has been successfully submitted!";
      }, 2000); // simulate
    });
  </script>
</body>
</html>
