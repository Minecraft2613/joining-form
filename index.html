<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Joining Bonus</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(-45deg, #1e1e1e, #292929, #1b1b1b, #121212);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      padding: 30px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    form {
      max-width: 500px;
      margin: auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffcc;
    }

    h2 {
      text-align: center;
      color: #00ffcc;
    }

    input, button, label {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    input[type="radio"] {
      width: auto;
      margin-right: 8px;
      transform: scale(1.2);
    }

    button {
      background-color: #00aa00;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #008000;
    }

    .rules-label {
      margin-bottom: 10px;
      display: block;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    a {
      color: #00ffcc;
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <form id="bonusForm">
    <h2>üéÅ Minecraft Joining Bonus</h2>

    <input type="text" id="freemcuser" placeholder="FreeMcServer Username" required />
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="contact" placeholder="Discord ID or Instagram ID" required />
    <input type="text" id="mcusername" placeholder="Minecraft Username" required />

    <label class="rules-label">
      Do you agree to the 
      <a href="https://minecraft2613.github.io/Minecarft-2613-Rules/" target="_blank">Minecraft Rules?</a>
    </label>

    <div class="radio-group">
      <label><input type="radio" name="acceptRules" value="Yes" required> Yes</label>
      <label><input type="radio" name="acceptRules" value="No"> No</label>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    const webhookURL = "YOUR_DISCORD_WEBHOOK_URL"; // Replace with your actual webhook

    document.getElementById("bonusForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const freemcuser = document.getElementById("freemcuser").value;
      const name = document.getElementById("name").value;
      const contact = document.getElementById("contact").value;
      const mcusername = document.getElementById("mcusername").value;
      const acceptRules = document.querySelector('input[name="acceptRules"]:checked').value;

      const message = {
        content: `üéÆ **New Minecraft Joining Bonus Form**\n
üåê FreeMcServer Username: ${freemcuser}
üë§ Name: ${name}
üì± Contact (Discord/Instagram): ${contact}
üß± Minecraft Username: ${mcusername}
‚úÖ Agreed to Rules: ${acceptRules}`
      };

      fetch(webhookURL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(message)
      })
      .then(response => {
        if (response.ok) {
          alert("‚úÖ Submitted successfully! We‚Äôll get back to you soon.");
          document.getElementById("bonusForm").reset();
        } else {
          alert("‚ùå Failed to send data.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("‚ö†Ô∏è Error sending to Discord.");
      });
    });
  </script>

</body>
</html>
