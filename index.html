<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Joining Bonus</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, textarea, button, select {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #00aa00;
      color: white;
      cursor: pointer;
    }
    h2 {
      color: #00ffcc;
    }
    .rules-box {
      background-color: #2a2a2a;
      padding: 10px;
      border: 1px solid #444;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h2>üéÅ Minecraft Joining Bonus Form</h2>

  <form id="bonusForm">
    <input type="text" id="freemcuser" placeholder="FreeMcServer Username" required />
    <input type="text" id="name" placeholder="Your Real Name" required />
    <input type="text" id="contact" placeholder="Discord ID or Instagram ID" required />
    <input type="text" id="mcusername" placeholder="Minecraft Username" required />

    <h3>üìú Minecraft Rules:</h3>
    <div class="rules-box">
      <iframe src="https://minecraft2613.github.io/Minecarft-2613-Rules/" width="100%" height="200px" style="border:none;"></iframe>
    </div>

    <label>‚úÖ Do you accept the Minecraft rules?</label><br>
    <label><input type="radio" name="acceptRules" value="Yes" required> Yes</label><br>
    <label><input type="radio" name="acceptRules" value="No"> No</label><br><br>

    <button type="submit">Submit Form</button>
  </form>

  <script>
    const webhookURL = "YOUR_WEBHOOK_URL_HERE"; // <-- Replace with your Discord webhook URL

    document.getElementById("bonusForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const freemcuser = document.getElementById("freemcuser").value;
      const name = document.getElementById("name").value;
      const contact = document.getElementById("contact").value;
      const mcusername = document.getElementById("mcusername").value;
      const acceptRules = document.querySelector('input[name="acceptRules"]:checked').value;

      const message = {
        content: `üìù **New Joining Bonus Form Submission**\n
üåê FreeMcServer Username: ${freemcuser}
üë§ Name: ${name}
üì± Discord/Instagram ID: ${contact}
üéÆ Minecraft Username: ${mcusername}
‚úÖ Accepted Rules: ${acceptRules}`
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(message)
      })
      .then(response => {
        if (response.ok) {
          alert("üéâ Form submitted successfully! We‚Äôll contact you soon.");
          document.getElementById("bonusForm").reset();
        } else {
          alert("‚ùå Error sending data to Discord.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("‚ö†Ô∏è Network error.");
      });
    });
  </script>

</body>
</html>
