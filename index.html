<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Bonus Form</title>
  <style>
    :root {
      --glow-color: #00ffcc;
      --box-bg: rgba(0, 0, 0, 0.6);
      --glow-speed: 3s;
      --glow-intensity: 15px;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--custom-bg, linear-gradient(-45deg, #1e1e1e, #292929, #1b1b1b, #121212));
      background-size: 400% 400%;
      animation: bgAnim 10s ease infinite;
      color: white;
      margin: 0;
      padding: 20px;
    }

    @keyframes bgAnim {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .box {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: var(--box-bg);
      border-radius: 12px;
      box-shadow: 0 0 var(--glow-intensity) var(--glow-color);
      animation: glowBox var(--glow-speed) ease-in-out infinite alternate;
    }

    @keyframes glowBox {
      from {
        box-shadow: 0 0 calc(var(--glow-intensity) * 0.8) var(--glow-color);
      }
      to {
        box-shadow: 0 0 calc(var(--glow-intensity) * 1.3) var(--glow-color);
      }
    }

    h2 {
      color: var(--glow-color);
      text-align: center;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="color"],
    input[type="range"],
    input[type="url"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: white;
      margin-bottom: 10px;
    }

    button {
      background-color: #00aa00;
      color: white;
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #008000;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>üé® Change Theme</h2>

    <label for="glowColor">Glow Color:</label>
    <input type="color" id="glowColor">

    <label for="boxColor">Box Background:</label>
    <input type="color" id="boxColor">

    <label for="glowSpeed">Glow Speed:</label>
    <input type="range" id="glowSpeed" min="1" max="10">
    <small id="glowSpeedLabel">3s</small>

    <label for="glowIntensity">Glow Intensity:</label>
    <input type="range" id="glowIntensity" min="5" max="60">
    <small id="glowIntensityLabel">15px</small>

    <label for="bgInput">Background Theme (image URL or gradient):</label>
    <input type="text" id="bgInput" placeholder="e.g. url('https://example.com/bg.jpg') or linear-gradient(...)">

    <button onclick="saveTheme()">üíæ Save Theme</button>
    <button onclick="resetTheme()">‚ôªÔ∏è Reset to Default</button>
  </div>

  <script>
    const glowColor = document.getElementById("glowColor");
    const boxColor = document.getElementById("boxColor");
    const glowSpeed = document.getElementById("glowSpeed");
    const glowIntensity = document.getElementById("glowIntensity");
    const bgInput = document.getElementById("bgInput");

    const glowSpeedLabel = document.getElementById("glowSpeedLabel");
    const glowIntensityLabel = document.getElementById("glowIntensityLabel");

    function loadTheme() {
      const settings = JSON.parse(localStorage.getItem("themeSettings")) || {};

      if (settings.glowColor) {
        document.documentElement.style.setProperty("--glow-color", settings.glowColor);
        glowColor.value = settings.glowColor;
      }

      if (settings.boxColor) {
        document.documentElement.style.setProperty("--box-bg", settings.boxColor);
        boxColor.value = settings.boxColor;
      }

      if (settings.glowSpeed) {
        document.documentElement.style.setProperty("--glow-speed", settings.glowSpeed + "s");
        glowSpeed.value = settings.glowSpeed;
        glowSpeedLabel.innerText = settings.glowSpeed + "s";
      }

      if (settings.glowIntensity) {
        document.documentElement.style.setProperty("--glow-intensity", settings.glowIntensity + "px");
        glowIntensity.value = settings.glowIntensity;
        glowIntensityLabel.innerText = settings.glowIntensity + "px";
      }

      if (settings.background) {
        document.documentElement.style.setProperty("--custom-bg", settings.background);
        bgInput.value = settings.background;
      }
    }

    function saveTheme() {
      const settings = {
        glowColor: glowColor.value,
        boxColor: boxColor.value,
        glowSpeed: glowSpeed.value,
        glowIntensity: glowIntensity.value,
        background: bgInput.value
      };

      localStorage.setItem("themeSettings", JSON.stringify(settings));
      loadTheme();
      alert("‚úÖ Theme saved!");
    }

    function resetTheme() {
      localStorage.removeItem("themeSettings");
      location.reload();
    }

    glowSpeed.addEventListener("input", () => {
      glowSpeedLabel.innerText = glowSpeed.value + "s";
    });

    glowIntensity.addEventListener("input", () => {
      glowIntensityLabel.innerText = glowIntensity.value + "px";
    });

    loadTheme();
  </script>
</body>
</html>
